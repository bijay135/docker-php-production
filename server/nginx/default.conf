# Nginx configuration

server {
	listen 80;
	server_name databahadur.sastodeal.com www.databahadur.sastodeal.com;
	
	location /.well-known {
		alias /var/www/html/pop/.well-known;
	}

	location / {
		return 301 https://$host$request_uri;
	}
}

server {
	listen 443 ssl;
	server_name databahadur.sastodeal.com www.databahadur.sastodeal.com;
	
	ssl_certificate /etc/letsencrypt/live/databahadur.sastodeal.com/fullchain.pem;
	ssl_certificate_key /etc/letsencrypt/live/databahadur.sastodeal.com/privkey.pem;
	include /etc/letsencrypt/options-ssl-nginx.conf;
	ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
	
	root /var/www/html/pop;
	index index.php;
    
	location / {
		try_files $uri $uri/ /index.php;
	}
	
	location ~ \.php$ {
		fastcgi_pass php:9000;
		include fastcgi_params;
		fastcgi_index index.php;
		fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
	}
}
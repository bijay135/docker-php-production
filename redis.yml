version: '3.7'

services:
    redis-sentinel:
        image: joshula/redis-sentinel
        volumes:
            - /home/bijay/redis/sentinel.conf:/etc/redis/sentinel.conf
        deploy:
            mode: global
            restart_policy:
                max_attempts: 5
        networks:
            - docker_default
    redis:
        image: redis
        command: redis-server /usr/local/etc/redis/redis.conf
        volumes:
            - /home/bijay/redis/redis.conf:/usr/local/etc/redis/redis.conf
            - /home/bijay/redis/data:/data
        deploy:
            mode: replicated
            replicas: 1
            restart_policy:
                max_attempts: 5
            placement:
                constraints: [node.role == manager]
        networks:
            - docker_default 
    
    redis-replica:
        image: redis
        command: redis-server /usr/local/etc/redis/redis.conf
        volumes:
            - /home/bijay/redis/redis.conf:/usr/local/etc/redis/redis.conf
            - /home/bijay/redis/data:/data
        deploy:
            mode: replicated
            replicas: 2
            restart_policy:
                max_attempts: 5
            placement:
                constraints: [node.role == worker]
        networks:
            - docker_default 
             
networks:
    docker_default:
        external: true
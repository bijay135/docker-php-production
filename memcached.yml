version: '3.2'

services:
    memcached:
        image: memcached
        ports:
            - "11211:11211"
        environment:
            MEMCACHED_CACHE_SIZE: 128
        deploy:
            mode: replicated
            replicas: 1
            restart_policy:
                max_attempts: 5
            placement:
                constraints: [node.role == manager]
        networks:
            - docker_default 
            
networks:
    docker_default:
        external: true